<!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">     
        <link href="estilo.css" rel="stylesheet"> 
        <title>Receita 3</title>
    </head>

    <body>
        <div id="meu amor" class="hidediv"> Carregando cervejas...</div> 
        <div><button id="botaoCarregar"> Carregar </button></div>            
    </body>   

    <script>
        function carregarDiv(){
            let div = document.getElementById("meu amor")   
            div.classList.toggle('hidediv')
            div.innerHTML = `<h1>Guinness</h1>`
        }  

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", carregarDiv)
    </script>

</html>
